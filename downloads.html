  <style>
    h1 {
      text-align: center;
      padding: 20px;
    }

    .download-buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .download-button {
      background-color: #333;
      border: none;
      color: #fff;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .download-button:hover {
      background-color: #555;
    }

    .download-popup {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      padding-top: 100px;
      text-align: center;
      animation: fade-in 0.3s ease;
    }

    .download-popup-content {
      background-color: #333;
      margin: auto;
      padding: 20px;
      width: 60%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      .download-popup-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  </div>

  <div id="downloadPopup" class="download-popup">
    <div class="download-popup-content">
      <span class="close" onclick="hidePopup()">&times;</span>
      <h2>Version 1.0</h2>
      <p>Operating System: <span id="os"></span></p>
      <p>Date of Release: <span id="releaseDate"></span></p>
      <a href="#" id="downloadLink" target="_blank" class="download-button">Download</a>
    </div>
  </div>

  <script>
    function showPopup(os, version, operatingSystem, releaseDate, downloadUrl) {
      document.getElementById("os").innerHTML = operatingSystem;
      document.getElementById("releaseDate").innerHTML = releaseDate;
      document.getElementById("downloadLink").href = downloadUrl;
      document.getElementById("downloadPopup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("downloadPopup").style.display = "none";
    }
  </script>
