<!DOCTYPE html>
<html>
<head>
    <title>Explicit Music Search</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 30px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cover {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
        }
                /* Add loading screen styles */
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Explicit Music Search</h1>
    <label for="search">Search for a song:</label>
    <input type="text" id="search" placeholder="Enter song name">
    <button onclick="searchSong()">Search</button>
    <div id="results"></div>

        <!-- Add loading screen -->
    <div id="loading-screen">Loading...</div>

    <!-- Add your Spotify API client ID and client secret here -->
    <script>
        const clientId = 'f640e1632f7c450cb666c3c72066d95b';
        const clientSecret = 'a157155bbb204e88a7da4a7f03f05034';

        function searchSong() {
            const songName = document.getElementById('search').value;
            const authUrl = 'https://accounts.spotify.com/api/token';
            const searchUrl = `https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track`;

            // Request access token from Spotify API using client ID and client secret
            fetch(authUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
                },
                body: 'grant_type=client_credentials'
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;
                fetchSearchResults(searchUrl, accessToken);
            })
            .catch(error => console.error('Error:', error));
        }

        function fetchSearchResults(searchUrl, accessToken) {
            // Fetch data from Spotify API using the access token
            fetch(searchUrl, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                }
            })
            .then(response => response.json())
            .then(data => displayResults(data.tracks.items))
            .catch(error => console.error('Error:', error));
        }

        function displayResults(tracks) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (tracks.length === 0) {
                resultsDiv.innerHTML = 'No results found.';
                return;
            }

            const list = document.createElement('ul');

            tracks.forEach(track => {
                const listItem = document.createElement('li');

                // Create an image element for the song cover
                const coverImage = document.createElement('img');
                coverImage.src = track.album.images[2].url; // Using a smaller image for performance, you can change the index to get different sizes.
                coverImage.alt = `${track.name} Cover`;
                coverImage.classList.add('cover');

                listItem.appendChild(coverImage);

                // Create a div for the track details
                const trackDetails = document.createElement('div');
                trackDetails.textContent = `${track.name} - ${track.artists[0].name} (${track.explicit ? 'Explicit' : 'Not Explicit'})`;

                listItem.appendChild(trackDetails);
                list.appendChild(listItem);
            });

            resultsDiv.appendChild(list);
        }
                function showLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'flex';
        }

        function hideLoadingScreen() {
            document.getElementById('loading-screen').style.display = 'none';
        }

        function searchSong() {
            showLoadingScreen();

            const songName = document.getElementById('search').value;
            const authUrl = 'https://accounts.spotify.com/api/token';
            const searchUrl = `https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track`;

            // Request access token from Spotify API using client ID and client secret
            fetch(authUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret),
                },
                body: 'grant_type=client_credentials'
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;
                fetchSearchResults(searchUrl, accessToken);
            })
            .catch(error => {
                hideLoadingScreen();
                console.error('Error:', error);
            });
        }

        function fetchSearchResults(searchUrl, accessToken) {
            // Fetch data from Spotify API using the access token
            fetch(searchUrl, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                }
            })
            .then(response => response.json())
            .then(data => {
                hideLoadingScreen();
                displayResults(data.tracks.items);
            })
            .catch(error => {
                hideLoadingScreen();
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
