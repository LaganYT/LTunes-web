
<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="https://laganyt.github.io/LTunes/assets/Logo.png" />
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LTunes | Gamer Remix</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<link rel="stylesheet" type="text/css" href="https://gtowngamers.ga/247/style.css">
</head>
<style>
        a {
          background-color: #23272A;
          color: WHITE;
        }
  </style>
<body>
<div class="player">
<div class="details">
<div class="now-playing">PLAYING LIVE</div>
<div class="track-art"></div>
<div class="track-name">Track Name</div>
<div class="track-artist">Track Artist</div>
</div>
<div class="buttons">
<div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
</div>
<div class="slider_container">
<div class="current-time">00:00</div>
<input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
<div class="total-duration">0:00</div>
</div>
<div class="slider_container">
<i class="fa fa-volume-down"></i>
<input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
<i class="fa fa-volume-up"></i>
</div>
</div>

<script>
	let now_playing=document.querySelector(".now-playing");let track_art=document.querySelector(".track-art");let track_name=document.querySelector(".track-name");let track_artist=document.querySelector(".track-artist");let playpause_btn=document.querySelector(".playpause-track");let next_btn=document.querySelector(".next-track");let prev_btn=document.querySelector(".prev-track");let seek_slider=document.querySelector(".seek_slider");let volume_slider=document.querySelector(".volume_slider");let curr_time=document.querySelector(".current-time");let total_duration=document.querySelector(".total-duration");let track_index=0;let isPlaying=false;let updateTimer;let curr_track=document.createElement('audio');let track_list=[{name:"Gamer Remix",artist:"LTunes",image:"https://laganyt.github.io/LTunes/assets/Logo.png",path:"https://www.ltunes.gq/assets/GLR.mp3"}];function random_bg_color(){let red=Math.floor(Math.random()*256)+64;let green=Math.floor(Math.random()*256)+64;let blue=Math.floor(Math.random()*256)+64;let bgColor="rgb("+red+","+green+","+blue+")";document.body.style.background=bgColor;}
function loadTrack(track_index){clearInterval(updateTimer);resetValues();curr_track.src=track_list[track_index].path;curr_track.load();track_art.style.backgroundImage="url("+track_list[track_index].image+")";track_name.textContent=track_list[track_index].name;track_artist.textContent=track_list[track_index].artist;updateTimer=setInterval(seekUpdate,1000);curr_track.addEventListener("ended",nextTrack);random_bg_color();}
function resetValues(){curr_time.textContent="00:00";total_duration.textContent="00:00";seek_slider.value=0;}
loadTrack(track_index);function playpauseTrack(){if(!isPlaying)playTrack();else pauseTrack();}
function playTrack(){curr_track.play();isPlaying=true;playpause_btn.innerHTML='<i class="fa fa-pause-circle fa-5x"></i>';}
function pauseTrack(){curr_track.pause();isPlaying=false;playpause_btn.innerHTML='<i class="fa fa-play-circle fa-5x"></i>';;}
function nextTrack(){if(track_index<track_list.length-1)
track_index+=1;else track_index=0;loadTrack(track_index);playTrack();}
function prevTrack(){if(track_index>0)
track_index-=1;else track_index=track_list.length;loadTrack(track_index);playTrack();}
function setVolume(){curr_track.volume=volume_slider.value/100;}
function seekUpdate(){let seekPosition=0;if(!isNaN(curr_track.duration)){seekPosition=curr_track.currentTime*(100/curr_track.duration);seek_slider.value=seekPosition;let currentMinutes=Math.floor(curr_track.currentTime/60);let currentSeconds=Math.floor(curr_track.currentTime-currentMinutes*60);if(currentSeconds<10){currentSeconds="0"+currentSeconds;}
if(currentMinutes<10){currentMinutes="0"+currentMinutes;}
curr_time.textContent=currentMinutes+":"+currentSeconds;}}
	</script>
</body>
</html>
