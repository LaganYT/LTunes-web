<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Trimmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .audio-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Audio Trimmer</h1>
  <input type="file" id="fileInput" accept="audio/*">
  <p>Trim Start: <span id="trimStart">0</span>s</p>
  <input type="range" id="trimStartRange" min="0" max="100" value="0">
  <p>Trim End: <span id="trimEnd">0</span>s</p>
  <input type="range" id="trimEndRange" min="0" max="100" value="100">
  <div class="audio-controls">
    <button id="playBtn">Play</button>
    <button id="downloadBtn">Download Trimmed</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const trimStart = document.getElementById('trimStart');
    const trimStartRange = document.getElementById('trimStartRange');
    const trimEnd = document.getElementById('trimEnd');
    const trimEndRange = document.getElementById('trimEndRange');
    const playBtn = document.getElementById('playBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let audioBuffer;
    let audioContext;
    let source;
    let startTime;
    let endTime;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (audioContext) {
        audioContext.close();
      }
      audioContext = new AudioContext();
      const arrayBuffer = await file.arrayBuffer();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
      trimEndRange.max = trimStartRange.max = Math.floor(audioBuffer.duration);
      trimEnd.textContent = trimEndRange.value = trimEndRange.max;
      startTime = 0;
      endTime = audioBuffer.duration;
    });

    trimStartRange.addEventListener('input', (e) => {
      startTime = Number(e.target.value);
      trimStart.textContent = startTime;
    });

    trimEndRange.addEventListener('input', (e) => {
      endTime = Number(e.target.value);
      trimEnd.textContent = endTime;
    });

    playBtn.addEventListener('click', () => {
      if (!audioBuffer) return;
      if (source) {
        source.stop();
      }
      source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioContext.destination);
      source.start(0, startTime, endTime - startTime);
    });

    downloadBtn.addEventListener('click', () => {
      // Download functionality not provided in this simple example
      alert('Download functionality not provided in this simple example');
    });
  </script>
</body>
</html>
