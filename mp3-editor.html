<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <audio id="audio" controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div>
        <label for="start">Start:</label>
        <input type="number" id="start" min="0" step="0.1" value="0">
        <label for="end">End:</label>
        <input type="number" id="end" min="0" step="0.1" value="0">
    </div>
    <button id="trim">Trim Audio</button>
    <button id="download">Download</button>

    <script>
        const audio = document.getElementById('audio');
        const startInput = document.getElementById('start');
        const endInput = document.getElementById('end');
        const trimButton = document.getElementById('trim');
        const downloadButton = document.getElementById('download');
        let trimmedAudio = null;

        audio.onloadedmetadata = () => {
            endInput.value = audio.duration.toFixed(1);
        };

        trimButton.addEventListener('click', () => {
            const start = parseFloat(startInput.value);
            const end = parseFloat(endInput.value);

            if (start >= end || start < 0 || end > audio.duration) {
                alert('Invalid trim range');
                return;
            }

            trimmedAudio = new Blob([audio.src.slice(start, end)], { type: 'audio/mpeg' });
            audio.src = URL.createObjectURL(trimmedAudio);
        });

        downloadButton.addEventListener('click', () => {
            if (!trimmedAudio) {
                alert('No trimmed audio available');
                return;
            }

            const a = document.createElement('a');
            a.href = URL.createObjectURL(trimmedAudio);
            a.download = 'trimmed-audio.mp3';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
