<html>
<head>
  <title>Audio Editor</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #audio-player {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    #audio-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    #audio-controls button {
      padding: 10px;
      font-size: 16px;
    }
    #audio-controls input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="audio-player">
    <audio id="audio" controls>
      <source src="audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="audio-controls">
      <button id="play-btn">Play</button>
      <button id="stop-btn">Stop</button>
      <input type="range" id="audio-range" min="0" max="100" value="0" step="1">
      <button id="download-btn">Download</button>
    </div>
  </div>
  <script>
    // Get audio element
    const audio = document.getElementById('audio');
    // Get audio range element
    const audioRange = document.getElementById('audio-range');
    // Get play button element
    const playBtn = document.getElementById('play-btn');
    // Get stop button element
    const stopBtn = document.getElementById('stop-btn');
    // Get download button element
    const downloadBtn = document.getElementById('download-btn');

    // Play audio
    playBtn.addEventListener('click', () => {
      audio.play();
    });

    // Stop audio
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
    });

    // Update audio range
    audio.addEventListener('timeupdate', () => {
      audioRange.value = audio.currentTime;
    });

    // Update audio time
    audioRange.addEventListener('change', () => {
      audio.currentTime = audioRange.value;
    });

    // Download audio
    downloadBtn.addEventListener('click', () => {
      const url = audio.src;
      const a = document.createElement('a');
      a.href = url;
      a.download = 'audio.mp3';
      a.click();
    });
  </script>
</body>
</html>
