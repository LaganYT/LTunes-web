<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 1rem;
        }
        #audio {
            width: 100%;
        }
        #controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="audio/*">
    <audio id="audio" controls></audio>
    <div id="controls">
        <button id="trimStart">Trim Start</button>
        <button id="trimEnd">Trim End</button>
    </div>
    <button id="download">Download Trimmed Audio</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const audio = document.getElementById('audio');
        const trimStartBtn = document.getElementById('trimStart');
        const trimEndBtn = document.getElementById('trimEnd');
        const downloadBtn = document.getElementById('download');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            audio.src = url;
        });

        trimStartBtn.addEventListener('click', () => {
            audio.currentTime = audio.currentTime + 5;
        });

        trimEndBtn.addEventListener('click', () => {
            audio.currentTime = audio.currentTime - 5;
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = audio.src;
            link.download = 'trimmed-audio.webm';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
