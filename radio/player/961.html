    <style>
        .click-select > div {
            padding-bottom: 10px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
        }
        .click-select > div:hover {
            border: 2px solid #4eb29d;
        }
        .click-select > div.selected {
            border-color: #2c8f7b;
            font-weight: bold;
        }

        .option-select > div {
            color: blue;
            border-bottom: 1px blue dashed;
            cursor: pointer;
        }
        .option-select > div:hover {
            color: darkblue;
        }
        .option-select > div.selected {
            color: black;
            border-bottom: 1px transparent solid;
            font-weight: bold;
        }

        #button-sizes-select > div, #banner-sizes-select > div {
             margin: 10px;
             display: inline-block;
        }

        .select-with-reset {
            display: flex;
        }
        .select-with-reset .col-sm-3 {
            position: relative;
        }
        .select-with-reset .col-sm-3 div {
            border: 1px solid black;
            padding: 5px;
            border-radius: 6px;
            background-color: rgb(240,240,240);
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .select-with-reset .col-sm-3 div:hover {
            background-color: rgb(200, 200, 200);
        }
        .select-with-reset input {
            cursor: pointer;
        }

        .input-group.bootstrap-touchspin {
            z-index: 0;
        }

        #preview-container {
            border: 1px dashed grey;
            min-height: 150px;
            border-radius: 10px;
            padding: 10px;
            overflow: scroll;
        }

        #preview-stick {
            background-color: white;
            z-index: 1;
            position: relative;
            padding-top: 5px;
        }
        #preview-stick.pinned {
            position: -webkit-sticky;
            position: sticky;
            top: 60px;
            box-shadow: 0 10px 10px -15px black;
        }
    </style>

    <script>
        widget_id = "w6QhZsKkw47DscKuZ8ORw7vDrMKiw7Eyw43DjynCpMOEX2c=";
        widget = new PlayerWidget();
        widget.set_target(widget.targets.RADIO);
        $(document).ready(function () {
            /* LISTENERS */
            document.getElementById("code-container").addEventListener("mouseup", function (){
                this.select();
            });
            document.getElementById("code-container").addEventListener("copy", function (){
                setTimeout( function(){
                    swal({
                        title: "Copied to clipboard!",
                        text: "The text has been copied to clipboard. Now paste it in the HTML code of your website!",
                        type: "success"
                    });
                }, 1);
                parent.ga('send', 'event', 'Create widget', 'Player');
            });
            document.getElementById("anchor-text").addEventListener("change", function (){
                widget.set_anchor_text(this.value);
            });
            document.getElementById("background-color").addEventListener("change", function (){
                widget.set_background_color(this.value);
            });
            document.getElementById("font-color").addEventListener("change", function (){
                widget.set_font_color(this.value);
            });
            document.getElementById("secondary-font-color").addEventListener("change", function (){
                widget.set_secondary_font_color(this.value);
            });
            document.getElementById("border-color").addEventListener("change", function (){
                widget.set_border_color(this.value);
            });
            document.getElementById("cta-border-color").addEventListener("change", function (){
                widget.set_cta_border_color(this.value);
            });
            document.getElementById("widget-border-switch").addEventListener("change", function (){
                widget.set_border(this.checked ? widget.borders.ROUNDED : widget.borders.SQUARE);
            });
            document.getElementById("widget-hide-history").addEventListener("change", function (){
                widget.set_hide_history(!this.checked);
            });
            document.getElementById("widget-custom-name").addEventListener("change", function (){
                if (this.checked) {
                    $("#anchor-text").parent().show();
                    widget.set_anchor_text(document.getElementById('anchor-text').value);
                    widget.set_use_custom_text(true);
                }
                else {
                    $("#anchor-text").parent().hide();
                    widget.set_anchor_text('');
                    widget.set_use_custom_text(false);
                }
            });
            document.getElementById("widget-autoplay").addEventListener("change", function (){
                widget.set_autoplay(this.checked);
            });
            // iCheckbox
            $("#main-page-link").on("ifChecked", function (){
                $("#radio-select").parent().hide();
                widget.set_target(widget.targets.MAIN);
            });
            $("#radio-page-link").on("ifChecked", function (){
                $("#radio-select").parent().show();
                widget.set_target(widget.targets.RADIO);
            });
            $("#dofollow-link").on("ifChecked", function (){
                widget.set_anchor(widget.anchors.FOLLOW);
            });
            $("#nofollow-link").on("ifChecked", function (){
                widget.set_anchor(widget.anchors.NOFOLLOW);
            });
            $("#widget-action-self").on("ifChecked", function (){
                widget.set_action(widget.actions.SELF);
            });
            $("#widget-action-blank").on("ifChecked", function (){
                widget.set_action(widget.actions.BLANK);
            });

            /* INITIALIZATION */
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            $(".select2_radios").select2({
                ajax: {
                    url: "/ajax/filter-radios/",
                    type : 'POST',
                    dataType: 'json',
                    delay: 100,
                    data: function (params) {
                        return {
                            'search-type': "all",
                            'search-term': params.term,
                            "page": params.page
                        };
                    },
                    processResults: function (data, params) {
                        params.page = params.page || 1;

                        results = []
                        data.radios.forEach(function(val, index) {
                            results.push({"id": ""+val.url, "text": val.name, "radio_id": val.value, "radio_image":val.image});
                        });

                        return {
                            "results": results,
                            "pagination": {
                                "more": data.more_pages
                            }
                        };
                    },
                    cache: true
                },
                placeholder: 'Radio name...',
                minimumInputLength: 1,
                width: "100%"
            });
            $(".select2_radios").on('select2:select', function(event) {
                widget.set_selected_radio_id(event.params.data.radio_id);
                widget.set_radio_image_url(event.params.data.radio_image);
                widget.set_radio_name(event.params.data.text);
                widget.set_target_url(event.params.data.id);
            });
            $(".click-select > div").on("click", function (){
                $(this).parent().children(".selected").removeClass("selected");
                $(this).addClass("selected");
            });
            $(".option-select > div").on("click", function (){
                $(this).parent().children(".selected").removeClass("selected");
                $(this).addClass("selected");
            });
            $(".touchspin").TouchSpin({
                buttondown_class: 'btn btn-white',
                buttonup_class: 'btn btn-white',
                max: 2
            });
            $(".touchspin-w").TouchSpin({
                buttondown_class: 'btn btn-white',
                buttonup_class: 'btn btn-white',
                max: 5000,
                forcestepdivisibility: 'none',
                decimals: 0,
                step: 25
            });
            $('#border-width').on('change', function (event) {
                widget.set_border_width(this.value);
            });
            $('#cta-border-width').on('change', function (event) {
                widget.set_cta_border_width(this.value);
            });
            $('#widget-max-width').on('change', function (event) {
                old = window.oldW || 0;
                if (this.value > 0 && this.value < 400) {
                    if (old > this.value) {
                        this.value = 0;
                    } else {
                        this.value = 400;
                    }
                }
                widget.set_max_width(this.value);
                window.oldW = this.value;
            });
            $('#widget-max-height').on('change', function (event) {
                old = window.oldH || 500;
                if (this.value > 0 && this.value < 200) {
                    if (old > this.value) {
                        this.value = 0;
                    } else {
                        this.value = 200;
                    }
                }
                widget.set_max_height(this.value);
                window.oldH = this.value;
            });
            var elems = $('.js-switch');
            elems.each(function(dump, elem){
                new Switchery(elem, { color: '#1AB394' });
            });
            $(".select2_fdow").select2({
                placeholder: 'Select first day of week...',
                minimumInputLength: 0,
                width: "100%"
            });
            $(".select2_fdow").on('select2:select', function(event) {
                widget.set_fdow(event.params.data.id);
            });
            $(".select2_logos").select2({
                placeholder: 'Select logo...',
                minimumInputLength: 0,
                width: "100%",
                data: [
                    {id: widget.logos.NORMAL, text: "Normal"},
                    {id: widget.logos.BLACK, text: "Black"},
                    {id: widget.logos.WHITE, text: "White"}
                ]
            });
            $(".select2_logos").on('select2:select', function(event) {
                widget.set_logo(event.params.data.id);
            });

            // load radio
            if (window.parent.location.href.indexOf("?f=") > -1 || window.parent.location.href.indexOf("&f=") > -1) {
                var rid = null;
                var parts = window.parent.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    if (key === 'f') {
                        rid = value;
                    }
                });
                if (rid) {
                    $.ajax({
                        url: "/ajax/fetch-radio/",
                        type : 'POST',
                        dataType: 'json',
                        data: {'search-type': "all", 'id': rid},
                        success: function (data) {
