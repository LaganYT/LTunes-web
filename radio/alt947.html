                } else if(mtPlayer._player === "hls.js") {
                    if(mtPlayer._isMuted) {
                        mtPlayer._hls_js_video_element.muted = false;
                    }
                    mtPlayer._hls_js_video_element.volume = volume / 100;
                }
            }

            mtPlayer._volume = volume;
        },
        toggleMute: function() {
            if(mtPlayer._isPlaying) {
                if(mtPlayer._player === "sm2") {
                    if(mtPlayer._isMuted) {
                        soundManager.unmute("radioStream");
                        mtPlayer.setVolume(mtPlayer._volume);
                    } else {
                        soundManager.mute("radioStream");
                        document.getElementById("volume-indicator").innerHTML = volume_off;
                    }
                } else if(mtPlayer._player === "hls.js") {
                    if(mtPlayer._isMuted) {
                        mtPlayer._hls_js_video_element.muted = false;
                        mtPlayer.setVolume(mtPlayer._volume);
                    } else {
                        mtPlayer._hls_js_video_element.muted = true;
                        document.getElementById("volume-indicator").innerHTML = volume_off;
                    }
                }
                mtPlayer._isMuted = !mtPlayer._isMuted;
            }
        }
    };

    function advance_to_next_stream() {
        // when player was playing, the current stream works but an error occured. Retry all streams.
        if(mtPlayer.confirmedPlay()) {
            next_index = -1; // next code will increment to 0
        }
        mtPlayer._isPlaying = false;
        if(next_index < _playlist.length) {
            $("#play-pause-button").addClass("loading").removeClass("error").removeClass("active");
            next_index += 1;
            update();
        } else {
            ga('send', 'event', 'Playback Error', 'https://mytuner-radio.com/radio/kkdo-alt-947-fm-403733/');
            mtPlayer.stop();
            $("#play-pause-button").addClass("error").removeClass("loading").removeClass("active");
            next_index = 0;
            // SEND FEEDBACK!
            feedback.play_or_error(false);
        }
    }

    function onfinish() {
        //console.log("ONFINISH");
        unused = _playlist.splice(next_index, 1);
        advance_to_next_stream();
    }

    function onsuspended() {
        //console.log("Browser canceled play");
        mtPlayer._isSuspended = true;
        mtPlayer._isPlaying = false;
        $("#play-pause-button").removeClass("loading").removeClass("error").removeClass("active");
        //mtPlayer.stop();
    }

    function whileplaying() {
        //console.log("SM2 WHILEPLAYING");
        if(this.bytesLoaded !== null && !mtPlayer.confirmedPlay()) {
            $("#play-pause-button").addClass("active").removeClass("error").removeClass("loading");
            if(playStartDate == 0) {
                ga('send', 'event', 'Play', 'https://mytuner-radio.com/radio/kkdo-alt-947-fm-403733/');
                playStartDate = new Date();
                // SEND FEEDBACK!
                feedback.play_or_error(true);
            }
            mtPlayer._isPlaying = true;
            mtPlayer._confirmedPlay = true;
        }
    }

    function safarifix(){
        //console.log("WHILELOADING: confirmedPlay: "+mtPlayer.confirmedPlay()+", readyState: "+this.readyState);
        if( !mtPlayer.confirmedPlay() && this.readyState === 3) {
            //mtPlayer.stop();
            //mtPlayer._isSuspended = true;
            mtPlayer._isPlaying = false;
            $("#play-pause-button").removeClass("loading").removeClass("error").removeClass("active");
        } else {
            // SEND FEEDBACK!
            feedback.play_or_error(true);
        }
    }

    function onerror() {
        //console.log("ONERROR");
        advance_to_next_stream();
    }

    function hls_onerror(event, data) {
        // console.log("hls_onerror fatal? "+data.fatal+", type: "+data.type);
        if(errorTimeoutDate === 0) {
            errorTimeoutDate = new Date();
        } else if(new Date() - errorTimeoutDate > 5000) {
            advance_to_next_stream();
        }

        if (data.fatal) {
            switch(data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                    // try to recover network error
                    // console.log("fatal network error encountered, try to recover");
                    mtPlayer.hls.startLoad();
                    break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                    // console.log("fatal media error encountered, try to recover");
                    if(lastMediaError !== 0 && new Date() - lastMediaError < 1500) {
                        mtPlayer.hls.swapAudioCodec();
                    }
                    mtPlayer.hls.recoverMediaError();
                    lastMediaError = new Date();
                    break;
                default:
                    // cannot recover
                    advance_to_next_stream();
                    break;
            }
        }
    }

    function onload(success) {
        if(mtPlayer.isSuspended()) {
            //console.log("Suspended play by browser");
        } else {
            //console.log("SM2 ONLOAD, success:  " + success);
            if(success === true || success === "true") {
                $("#play-pause-button").addClass("active").removeClass("error").removeClass("loading");
                if(playStartDate == 0) {
                    ga('send', 'event', 'Play', 'https://mytuner-radio.com/radio/kkdo-alt-947-fm-403733/');
                    playStartDate = new Date();
                }
                mtPlayer._isPlaying = true;
                mtPlayer._confirmedPlay = true;
            } else {
                advance_to_next_stream();
            }
        }
    }

    function initializeSM(callback) {
        soundManager.setup({
            url: 'https://static2.mytuner.mobi/static/js/sm2',
            flashVersion: 9,
            preferFlash: false,
            flashLoadTimeout: 10000,
            forceUseGlobalHTML5Audio:true,
            waitForWindowLoad: true,
            onready: function() {callback();},
        });
        mtPlayer._initialized=true;
    }

    function update() {
        if(!mtPlayer.isPlaying()) {
            $("#play-pause-button").addClass("loading").removeClass("error").removeClass("active");

            if(only_mms || next_index >= _playlist.length) {
                //console.log("update error");
                ga('send', 'event', 'Playback Error', 'https://mytuner-radio.com/radio/kkdo-alt-947-fm-403733/');
                mtPlayer.stop();
                $("#play-pause-button").addClass("error").removeClass("loading").removeClass("active");
                next_index = 0;
                // SEND FEEDBACK!
                feedback.play_or_error(false);
            } else {
                // START FEEDBACK!
                feedback.connect();
                mtPlayer.play(_playlist[next_index].file);
            }
        } else {
            mtPlayer.stop();
        }
    }

    function loadVolume() {
        return 100;
    }

    function soundIconRequiresChange(newVolume) {
        if(mtPlayer._isMuted) {
            return true;
        }

        var volState = 0;
        var newState = 0;

        if( mtPlayer._volume < 2 ){
            volState = 1;
        } else if (mtPlayer._volume < 33){
            volState = 2;
        } else {
            volState = 3;
        }

        if( newVolume < 2 ){
            newState = 1;
        } else if (newVolume < 33){
            newState = 2;
        } else {
            newState = 3;
        }
        return volState !== newState;
    }

    window.onbeforeunload = function (event) {
        if(playStartDate !== 0) {
            var elapsedTime = new Date();
            elapsedTime = elapsedTime - playStartDate;
            ga('send', 'timing', 'Play Time', 'https://mytuner-radio.com/radio/kkdo-alt-947-fm-403733/', elapsedTime);
            playStartDate = 0;
        }
        mtPlayer._isPlaying=false;
        mtPlayer.stop();
    };
</script>

            <script type="text/javascript">
    $("a").on('click', function(e){
        var url = $(this).attr("href");
        if($.trim(url).indexOf("javascript:") == 0) return;
        if (e.currentTarget.host != window.location.host) {
            ga('send', 'event', 'Outbound Links', e.currentTarget.host, url, 0);
            var target = $(this).attr("target");
            if (e.metaKey || e.ctrlKey || target == "_blank") {
                var newtab = true;
            }
            if (!newtab) {
                e.preventDefault();
                if(target) {
                    setTimeout('window.open("' + url + '", "' + target + '");', 100);
                } else {
                    setTimeout('document.location = "' + url + '"', 100);
                }
            }
        }
    });
</script>

        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                var lazyloadImages;

                if ("IntersectionObserver" in window) {
                    lazyloadImages = document.querySelectorAll(".lazy");
                        var imageObserver = new IntersectionObserver(function(entries, observer) {
                            entries.forEach(function(entry) {
                                if (entry.isIntersecting) {
                                    var image = entry.target;
                                    image.src = image.dataset.src;
                                    image.classList.remove("lazy");
                                    imageObserver.unobserve(image);
                                }
                            });
                        }, {
                            rootMargin: "0px 0px 200px 0px"
                        });

                    lazyloadImages.forEach(function(image) {
                        imageObserver.observe(image);
                    });
                }
                else {
                    lazyloadImages = document.querySelectorAll(".lazy");
                    for ( var i = 0; i < lazyloadImages.length; i++) {
                        var image = lazyloadImages[i].classList.remove("lazy");
                    }
                    $(lazyloadImages).unveil(200);
                }
            });
        </script>
